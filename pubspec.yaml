name: gameon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.14
  flutter_dotenv: ^5.1.0
  dio: ^5.3.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  cached_network_image: ^3.3.0
  internet_connection_checker: ^1.0.0+1
  google_nav_bar: ^5.0.6
  infinite_scroll_pagination: ^4.0.0
  rxdart: ^0.27.7
  flutter_glow: ^0.3.0
  readmore: ^2.2.0
  el_tooltip: ^2.0.0
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.1



flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/

  fonts:
    - family: MyIcons
      fonts:
      - asset: assets/MyIcons.ttf